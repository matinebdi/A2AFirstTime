# VacanceAI - Docker Compose (Oracle DB only)
# Backend, Frontend, Jaeger run on Kubernetes

services:
  # ============================================
  # ORACLE 21c XE DATABASE
  # ============================================
  oracle:
    image: container-registry.oracle.com/database/express:21.3.0-xe
    container_name: oracle-xe
    ports:
      - "1521:1521"
      - "5500:5500"
    environment:
      - ORACLE_PWD=admin
    volumes:
      - oracle-xe-data:/opt/oracle/oradata
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "sh", "-c", "echo 'SELECT 1 FROM DUAL;' | sqlplus -s SYS/admin@//localhost:1521/XE as SYSDBA | grep -q '1'"]
      interval: 30s
      timeout: 10s
      start_period: 120s
      retries: 5

volumes:
  oracle-xe-data:
    external: true

networks:
  default:
    driver: bridge
