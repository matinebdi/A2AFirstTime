# VacanceAI - Docker Compose (Backend + Frontend + Oracle)

services:
  # ============================================
  # ORACLE 21c XE DATABASE
  # ============================================
  oracle:
    image: container-registry.oracle.com/database/express:21.3.0-xe
    container_name: oracle-xe
    ports:
      - "1521:1521"
      - "5500:5500"
    environment:
      - ORACLE_PWD=admin
    volumes:
      - oracle-xe-data:/opt/oracle/oradata
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "sh", "-c", "echo 'SELECT 1 FROM DUAL;' | sqlplus -s SYS/admin@//localhost:1521/XE as SYSDBA | grep -q '1'"]
      interval: 30s
      timeout: 10s
      start_period: 120s
      retries: 5

  # ============================================
  # JAEGER (OpenTelemetry Traces)
  # ============================================
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: vacanceai-jaeger
    ports:
      - "16686:16686"   # Jaeger UI
      - "4317:4317"     # OTLP gRPC
      - "4318:4318"     # OTLP HTTP
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    restart: unless-stopped

  # ============================================
  # VACANCEAI BACKEND
  # ============================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vacanceai-backend
    ports:
      - "8080:8000"
    environment:
      - ORACLE_HOST=oracle
      - ORACLE_PORT=1521
      - ORACLE_SERVICE=XE
      - ORACLE_USER=${ORACLE_USER:-VACANCEAI}
      - ORACLE_PASSWORD=${ORACLE_PASSWORD:-vacanceai}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-vacanceai-super-secret-key-change-in-production}
      - JWT_ALGORITHM=${JWT_ALGORITHM:-HS256}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES:-60}
      - REFRESH_TOKEN_EXPIRE_DAYS=${REFRESH_TOKEN_EXPIRE_DAYS:-30}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://jaeger:4318
      - FRONTEND_URL=http://localhost:5173
      - DEBUG=true
      - LOG_LEVEL=INFO
    volumes:
      - ./backend:/app
    depends_on:
      oracle:
        condition: service_healthy
      jaeger:
        condition: service_started
    restart: unless-stopped
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload

  # ============================================
  # VACANCEAI FRONTEND
  # ============================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: vacanceai-frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8080
      - VITE_OTEL_ENDPOINT=http://localhost:4318
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  oracle-xe-data:
    external: true

networks:
  default:
    driver: bridge
