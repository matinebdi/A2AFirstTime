apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: vacanceai
  labels:
    app: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      initContainers:
        - name: wait-for-oracle
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for Oracle on host.docker.internal:1521..."
              until nc -z host.docker.internal 1521; do
                echo "Oracle not ready, retrying in 5s..."
                sleep 5
              done
              echo "Oracle is ready!"
      containers:
        - name: backend
          image: vacanceai-backend:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: vacanceai-config
          env:
            - name: ORACLE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: vacanceai-secrets
                  key: ORACLE_PASSWORD
            - name: JWT_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: vacanceai-secrets
                  key: JWT_SECRET_KEY
            - name: GOOGLE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: vacanceai-secrets
                  key: GOOGLE_API_KEY
          volumeMounts:
            - name: log-apps
              mountPath: /app/log_apps
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /api/health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /api/ready
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
      volumes:
        - name: log-apps
          hostPath:
            path: /run/desktop/mnt/host/c/Users/matin/Documents/Dockerisation/Projet1/ui-automation-a2a/backend/log_apps
            type: DirectoryOrCreate
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: vacanceai
spec:
  type: ClusterIP
  selector:
    app: backend
  ports:
    - port: 8000
      targetPort: 8000
