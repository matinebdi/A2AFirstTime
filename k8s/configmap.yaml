apiVersion: v1
kind: ConfigMap
metadata:
  name: vacanceai-config
  namespace: vacanceai
data:
  # Oracle Database
  ORACLE_HOST: "host.docker.internal"
  ORACLE_PORT: "1521"
  ORACLE_SERVICE: "XE"
  ORACLE_USER: "VACANCEAI"
  # JWT Auth
  JWT_ALGORITHM: "HS256"
  ACCESS_TOKEN_EXPIRE_MINUTES: "60"
  REFRESH_TOKEN_EXPIRE_DAYS: "30"
  # Observability
  OTEL_EXPORTER_OTLP_ENDPOINT: "http://jaeger:4318"
  # App
  FRONTEND_URL: "http://localhost"
  DEBUG: "false"
  LOG_LEVEL: "INFO"
  # LangSmith
  LANGCHAIN_TRACING_V2: "true"
  LANGCHAIN_PROJECT: "VacanceAI"
  LANGCHAIN_ENDPOINT: "https://api.smith.langchain.com"
