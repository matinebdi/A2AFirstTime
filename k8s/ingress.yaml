apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vacanceai-ingress
  namespace: vacanceai
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/websocket-services: "backend"
    nginx.ingress.kubernetes.io/proxy-http-version: "1.1"
spec:
  ingressClassName: nginx
  rules:
    - host: localhost
      http:
        paths:
          # Backend API routes
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 8000
          - path: /swagger
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 8000
          - path: /redoc
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 8000
          - path: /openapi.json
            pathType: ImplementationSpecific
            backend:
              service:
                name: backend
                port:
                  number: 8000
          - path: /a2a
            pathType: Prefix
            backend:
              service:
                name: backend
                port:
                  number: 8000
          - path: /.well-known
            pathType: ImplementationSpecific
            backend:
              service:
                name: backend
                port:
                  number: 8000
          # Frontend catch-all
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
