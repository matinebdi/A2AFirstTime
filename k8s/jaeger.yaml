apiVersion: apps/v1
kind: Deployment
metadata:
  name: jaeger
  namespace: vacanceai
  labels:
    app: jaeger
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jaeger
  template:
    metadata:
      labels:
        app: jaeger
    spec:
      containers:
        - name: jaeger
          image: jaegertracing/all-in-one:latest
          ports:
            - containerPort: 16686
            - containerPort: 4317
            - containerPort: 4318
          env:
            - name: COLLECTOR_OTLP_ENABLED
              value: "true"
            - name: COLLECTOR_OTLP_HTTP_CORS_ALLOWED_ORIGINS
              value: "http://localhost"
            - name: COLLECTOR_OTLP_HTTP_CORS_ALLOWED_HEADERS
              value: "*"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: 16686
            initialDelaySeconds: 10
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /
              port: 16686
            initialDelaySeconds: 5
            periodSeconds: 10
---
# ClusterIP for backend OTLP communication
apiVersion: v1
kind: Service
metadata:
  name: jaeger
  namespace: vacanceai
spec:
  type: ClusterIP
  selector:
    app: jaeger
  ports:
    - name: ui
      port: 16686
      targetPort: 16686
    - name: otlp-grpc
      port: 4317
      targetPort: 4317
    - name: otlp-http
      port: 4318
      targetPort: 4318
---
# NodePort for external access (Jaeger UI + OTLP HTTP for browser)
apiVersion: v1
kind: Service
metadata:
  name: jaeger-external
  namespace: vacanceai
spec:
  type: NodePort
  selector:
    app: jaeger
  ports:
    - name: ui
      port: 16686
      targetPort: 16686
      nodePort: 31686
    - name: otlp-http
      port: 4318
      targetPort: 4318
      nodePort: 31318
